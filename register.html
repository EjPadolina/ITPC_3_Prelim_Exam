<!DOCTYPE html>
<html lang="en">
<head>
    <title>Registration Page</title>
    <style>
        #divContainer{
            text-align: center;
        }

        .redText{
            color: red;
            background-color: white;
        }

        .redText:hover{
            color: blue;
            background-color: aquamarine;
        }
        div{
            margin-bottom: 1rem;
            font-size: large;
        }
        
    </style>
</head>
<body>
<div id="divContainer">
    <h1>REGISTRATION PAGE</h1>
    <div><input type="text" placeholder="Input Username" class="redText"></div>
    <div><input type="password" placeholder="Input Password" class="redText"></div>
    <div><input type="password" placeholder="Confirm Password" class="redText"></div>
    <div><input type="password" placeholder="Input First Name" class="redText"></div>
    <div><input type="password" placeholder="Input Last Name" class="redText"></div>
    <div><button>CANCEL</button><button>REGISTER</button></div>
    </div>
  
</body>
</html>
