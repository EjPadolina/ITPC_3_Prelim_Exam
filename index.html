<!DOCTYPE html>
<html lang="en">
<head>
    <title>Javascript Sample</title>
    <style>
        #divContainer{
            text-align: center;
        }

        .redText{
            color: red;
            background-color: white;
        }

        .redText:hover{
            color: blue;
            background-color: aquamarine;
        }
        div{
            margin-bottom: 1rem;
            font-size: large;
        }
        
    </style>
  
</head>
<body>
<div id="divContainer">
    <h1>Login page</h1>
    <div><input type="text" placeholder="Username" class="redText"></div>
    <div><input type="password" placeholder="Password" class="redText"></div>
    <div><button onclick="myFunction()">LOGIN</button><button>REGISTER</button></div>
    <script>
        function myFunction() {
          alert("Successfully Login");
        }
        </script>
    </div>
  
</body>
</html>
